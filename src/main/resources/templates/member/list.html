<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>password</th>
    <th>type</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
  <tr th:each="member: ${members}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.name}"></td>
    <td th:text="${member.password}"></td>
    <td th:text="${member.type}"></td>
    <td>
      <!-- query string /member?id=1
        rest api /member/1 -->
      <a th:href="@{|/member/${member.idx}|}">조회</a>
      <!-- 앞에 th: 붙이는거 빼먹지 마라 열받으니까 -->
    </td>
    <td>
      <a th:href="@{|/member/delete/${member.idx}|}">삭제</a>
    </td>
  </tr>
</table>

</body>
</html>
